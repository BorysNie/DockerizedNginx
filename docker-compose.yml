version: '2'
services:
  nginx:
    image: nginx
    restart: always
    volumes:
      - /var/www/html:/usr/share/nginx/html:ro
      - /etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    network_mode: bridge
    ports:
      - 80:80
    environment:
      - NGINX_HOST='borys.dynu.net'
